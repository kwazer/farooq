<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">  
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>JavaScript window object - find() method example</title>  
</head>  
<body>  
<h1 style="color: red">JavaScript Window Object : find() method</h1>  
<h3>Click the following button to search two words "are" and "JavaScript"</h3>  
<hr />  
<script type="text/javascript">  
//This is done to make the following JavaScript code compatible to XHTML. <![CDATA[ 
function findstring() 
{ 
alert("Find ->  are = " + window.find("are")) 
alert("Find -> JavaScript = " + window.find("JavaScript")) 
alert(window.getSelection("are"));
}//]]>  
</script>  
<a href="javascript:findstring()">We are learning JavaScript.</a>  
</body>  
</html>
